<!DOCTYPE html>
<html lang="en">
<head>
	  	<meta charset="utf-8">
	  	<title>Contacto</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="font-awesome.min.css" >  
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <link rel="stylesheet" type="text/css" href="css/icomoon.css">
    <link rel="stylesheet" type="text/css" href="css/queries.css">
</head>
<body Id="Contact">
	<div class="container-fluid pt-15 pl-15 pb-25">
		<div class="content">
			<div class="row">
				<div class="col-lg-7 col-md-7 col-xs-7 border bg-white">
					<form class="form-horizontal" role="form">
						<h3 class="text-center times">
							Formulario User Testing 360
						</h3>	
						<hr/>
					  <div class="form-group">
					    <label class="col-lg-3 col-md-3 col-xs-3 control-label"><strong> Nombre <span class="red">*</span></strong></label>
					    <div class="col-lg-6">
					      <input type="name" class="form-control" id="name">
					    </div>
					  </div>
					  <div class="form-group">
					    <label class="col-lg-3 col-md-3 col-xs-3 control-label"><strong> Email <span class="red">*</span></strong></label>
					    <div class="col-lg-6">
					      <input type="email" class="form-control" id="email">
					    </div>
					  </div>
					  <div class="form-group">
					    <label for="url" class="col-lg-3 control-label"><strong> Dejame tu URL <span class="red">*</span></strong></label>
					    <div class="col-lg-6">
					      <input type="text" class="form-control" id="url">
					    </div>
					  </div>
					  <div class="form-group ">
					    <div class="col-lg-offset-3 col-lg-6">
					      <button type="submit" class="btn btn-primary">Enviar Email</button>
					    </div>
					  </div>
					  <div class="form-group">
					    <div class="col-lg-offset-4 col-lg-5">
					      <input type="text" class="form-control" id="mail">
					    </div>
					  </div>
						<div class="row">
							<div class="col-lg-6 col-md-6 col-xs-6">
								<strong><p class="text-left times">Powered by <a href="">Equipo Laboratoria</a></p></strong>
							</div>
							<div class="col-lg-6 col-md-6 col-xs-6">
								<strong><p class="text-right times"><a href="">Report abuse</a></p></strong>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
